name: nrc
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.0
  shared_preferences: ^2.0.0
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.0
  dio: ^5.4.0
  go_router: ^9.0.0
  intl: ^0.18.1
  image_picker: ^1.1.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# NOTE: This must be at root level, NOT under `flutter:`
flutter_native_splash:
  color: "#FFFFFF"  # White background
  image: assets/images/nrcLogo.jpg  # Optional: Add your logo image hereflu
  android: true
  ios: true
  web: false

